    condition: ''
    event: ''
    objective: ''
    pointers: player_node_6

  npc_node_7:
    text: 'Ну вроде на это все, но ты же не собираешься голожепым бегать? \n
    Тебе нужно снаряжение! Вот, возьми эти деньги и купи себе броню, оружие и расходники. Отдашь долг, как только подрастешь до более стоящего солдата.'
    condition: ''
    event: 'tutorial_revard1,tutorial_finish'
    objective: ''
    pointers: player_node_7

  npc_node_8:
    text: 'Ты меня совсем не слушал? Ну да ладно, сам найдешь, все равно у каждого места стоят голограммы с информацией. Все, иди, жужжи перед глазами!'
    condition: ''
    event: ''
    objective: ''

