  npc_node_4:
    text: 'Ну для начала смотри, здесь есть магазины, за твоей спиной, тут ты можешь купить себе расходники, оружие и броню, а также продать найденные предметы в вылазках.'
    condition: ''
    event: ''
    objective: ''
    pointers: player_node_3

