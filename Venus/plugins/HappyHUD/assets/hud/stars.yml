stars-health:
  layers:
    health-text:
      text: "<white>%fill-value% <gray>/ <white>%fill-max%"
      font: "default"
      outlined: true
      align: center
      offset:
        x: 90
        y: -5
    fill:
      texture:
        path: assets/stars/hp_bar.png
      offset:
        x: 0
        y: 0
      function:
        listener: health
        increment: 20
        orientation: horizontal
    outline:
