

venus_raider_boss:
  Type: zombie
  Display: '&cНалетчик-капитан'
  Disguise: rader_boss
  Health: 500
  Damage: 5
  Faction: people
  # Drops:
  # - ItemDrops1_1
  BossBar:
    Enabled: true
    Title: '&cНалетчик-капитан'
    Range: 20
    Color: RED
    Style: SOLID
    CreateFog: false
    DarkenSky: false
    PlayMusic: false
  Skills:
  - sound{s=entity.vindicator.death;p=1} @self ~onDeath
  - sound{s=entity.vindicator.hurt;p=1} @self ~onDamaged
  - sound{s=entity.vindicator.celebrate;p=1} @self ~onEnterCombat
  - skill{s=money_drop_boss} @target ~onDeath
  - skill{s=venus_boss_skillcast} @self ~onTimer:20
  Options:
    MovementSpeed: 0.4
    PreventOtherDrops: true
    FollowRange: 30
    Silent: true
    PreventSunburn: true
    KnockbackResistance: 1
  Modules:
    ThreatTable: true
  Equipment:
  - AIR HEAD
  - AIR CHEST
  - AIR LEGS
  - AIR FEET
  - mmoitems{type=SWORD;id=SWORD1} HAND
  - mmoitems{type=SWORD;id=SWORD1} OFFHAND
  AIGoalSelectors:
  - clear
  - meleeattack
  - randomstroll
  - float
  AITargetSelectors:
  - clear
  - players
  - SpecificFaction monster


