attack1:
  Conditions:
  - playerwithin{d=30} true
  - targetinlineofsight true
  Skills:
  - projectile{onTick=attack1-Tick;onHit=attack1-Hit;v=70;i=0.1;hR=1;vR=1;hnp=false;StartYOffset=1.3;StartFOffset=1} @TargetLocation
  - effect:sound{s=block.beacon.deactivate;p=2} @SelfLocation
attack2:
  Conditions:
  - targetinlineofsight true
  Skills:
  - projectile{onTick=attack1-Tick;onHit=attack1-Hit;v=70;i=0.1;hR=1;vR=1;hnp=true;StartYOffset=1.3;StartFOffset=1} @TargetLocation
  - effect:sound{s=block.beacon.deactivate;p=2} @SelfLocation
attack1-Tick:
  Skills:
  - effect:particles{p=reddust;color=#8736C7;amount=20;speed=0;hS=0.1;vS=0.1}
attack1-Hit:
  Skills:
  - damage{a=5;preventknockback=true}
  - effect:sound{s=entity.shulker.shoot;p=1} @TargetLocation
  #- effect:firework{t=BURST;d=0}
attack_fail:
  Skills:
  - signal{s=A}




money_drop:
  Skills:
  - setvar{var=skill.moneydrop;type=INTEGER;val="random(20, 100)"} @target
  - message{m="&7Вы получили &d<skill.var.moneydrop> &7credits"} @target
  - currencygive{amount=<skill.var.moneydrop>} @target
money_drop_boss:
  Skills:
  - setvar{var=skill.moneydrop;type=INTEGER;val="random(500, 2000)"} @target
  - message{m="&7Вы получили &d<skill.var.moneydrop> &7credits"} @target
  - currencygive{amount=<skill.var.moneydrop>} @target



show_name:
  Skills:
  - setvar{var=caster.nickname;type=STRING;val=" "} @self
  - setname{name=<caster.var.nickname>} @self



