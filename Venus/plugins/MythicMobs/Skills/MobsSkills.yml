venus_boss_skillcast:
  Conditions:
  - playerwithin{d=30} true
  - targetinlineofsight true
  Cooldown: 10
  Skills:
  - setspeed{speed=0;type=walking} @self
  - effect:particleorbital{r=0.5;points=16;t=40;i=1;vy=20;particle=CRIT;oy=2} @self
  - delay 40
  - setspeed{speed=2;type=walking} @self
  - randomskill{s=venus_boss_skill1_1 2, venus_boss_skill2_1 2, venus_boss_skill3 1, venus_boss_skill4 1} >50%
  - randomskill{s=venus_boss_skill1_2 1, venus_boss_skill2_2 1, venus_boss_skill3 2, venus_boss_skill4 2} <50%

