      glow: false
      lore:
      - ' '
      - ' &7- &fSlots: &#aaffaa%used%&7/&#55ff00%max%'
      - ' '
      - '&#55ff00&l(!) &#55ff00Click - Open Vault'
      - '&#55ff00&l(!) &#55ff00Shift + Click - Change Item'
