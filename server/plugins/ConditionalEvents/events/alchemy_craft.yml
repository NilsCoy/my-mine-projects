      - 'remove_item: BRICK;3;name: Плоть'
      - 'remove_item: BRICK;3;name: Мед мега-пчел'
      - 'console_command: ii give %player_name% reagent11 1'
      - 'console_command: svar add alchemy_craft_count 1 %player_name%'

