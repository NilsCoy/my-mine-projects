Events:
  anvil_place:
    type: block_place
    conditions:
    - '%player_gamemode% == ADVENTURE and %item% == ANVIL and %player_world% == world and %servervariables_value_anvil_state% == 0'
    actions:
      default:
      - 'console_command: svar set anvil_state 1 %player%'
      - 'console_command: svar set anvil_x %block_x% %player%'
      - 'console_command: svar set anvil_y %block_y% %player%'
      - 'console_command: svar set anvil_z %block_z% %player%'
      - 'console_command: svar set anvil_item 0 %player%'
      - 'console_command: svar set anvil_item_finish 0 %player%'
      - 'call_event: block_check'
  block_check:
    type: call
    conditions:
    - '%javascript_block% == AIR'
    actions:
      default:
      - 'set_block: location:%servervariables_value_anvil_x%,%servervariables_value_anvil_y%,%servervariables_value_anvil_z%,world;id:AIR'
      - 'console_command: svar set anvil_state 0 %player%'
      - 'console_command: svar set anvil_x 0 %player%'
      - 'console_command: svar set anvil_y 0 %player%'
      - 'console_command: svar set anvil_z 0 %player%'
      - 'console_command: svar set anvil_item 0 %player%'
      - 'console_command: svar set anvil_item_finish 0 %player%'
      - 'wait_ticks: 1'
      - 'console_command: mm items give %player% anvil'
  
  anvil_interact:
