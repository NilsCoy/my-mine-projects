# PlaceholderAPI
# Version: 2.11.5
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: false
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  checkitem:
    give_enabled: false
    remove_enabled: true
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    tps_color:
      high: '&a'
      low: '&c'
      medium: '&e'
    server_name: A Minecraft Server
  math:
    Disable-Warnings: true
    Rounding: half-up
    Decimals: 3
    Debug: false
  javascript:
    debug: true
    github_script_downloads: false
    argument_split: ','
    use_quick_js: false
    enable_parse_command: false
  string:
    replacements:
      small-numbers:
        '0': ₀
        '1': ₁
        '2': ₂
        '3': ₃
        '4': ₄
        '5': ₅
        '6': ₆
        '7': ₇
        '8': ₈
        '9': ₉
    separator: _
  simpleclans:
    color:
      ally: '&b'
      same_clan: '&a'
      rival: '&c'
  localtime:
    date_format: dd/MM/yyyy hh:mma
  formatter:
    shorten:
      pattern: '###.#'
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
      thousands: K
      rounding_mode: half-up
    formatting:
      pattern: '#,###,###.##'
      locale: en-US
    time:
      seconds: s
      milliseconds: ms
      includeZeroSeconds: false
      days: d
      hours: h
      includeZeroDays: false
      includeZeroMinutes: false
      includeZeroHours: false
      condensed: false
      includeZeroMilliseconds: false
      minutes: m
    rounding:
      mode: half-up
      precision: 0
